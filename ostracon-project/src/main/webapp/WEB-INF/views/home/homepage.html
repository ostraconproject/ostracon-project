	<script>	
		$(".plantInfoBtn").click(function(){
			var plantId = $(this).attr("id");
			$.ajax({
			 	url: base_url + "viewPowerPlant",

			 	success: function(result){
			 		$(".replaceable").html(result);
			 	}
			});
		});
	</script>
